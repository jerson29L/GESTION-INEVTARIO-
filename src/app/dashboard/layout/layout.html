<div class="flex h-screen bg-gray-100 font-sans">
  <aside class="w-80 flex-shrink-0 bg-white shadow-lg border-r border-gray-200 flex flex-col">
    <!-- Encabezado del menú -->
    <div class="flex items-center space-x-3 p-6 border-b border-gray-200 h-24">
      <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center shadow-md">
        <lucide-icon name="BookOpen" class="h-7 w-7 text-white"></lucide-icon>
      </div>
      <div>
        <h1 class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-yellow-500">YERB AMAZON</h1>
      </div>
    </div>

    <!-- Bienvenida y fecha/hora actual -->
    <div class="px-6 py-3 border-b border-gray-100 text-sm text-gray-700 flex items-center gap-2">
      <lucide-icon name="Smile" class="h-4 w-4 text-green-600"></lucide-icon>
      <span class="font-medium">Bienvenido</span>
      <span class="ml-auto flex items-center gap-2 text-gray-500">
        <lucide-icon name="Clock" class="h-4 w-4"></lucide-icon>
        {{ nowText }}
      </span>
    </div>

    <!-- Navegación lateral -->
    <nav class="flex-1 p-6 flex flex-col justify-between">
      <div>
        <!-- Sección principal -->
        <div class="mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wide">Principal</div>
        <ul class="space-y-2 mb-6">
          <li>
            <a routerLink="dashboard"
               routerLinkActive="active-dashboard font-semibold shadow-lg"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-green-100 hover:text-green-700">
              <lucide-icon name="BarChart3" class="h-5 w-5"></lucide-icon>
              Dashboard
            </a>
          </li>
        </ul>

        <!-- Sección de gestión -->
        <div class="mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wide">Gestión</div>
        <ul class="space-y-2 mb-6">
          <li>
            <a routerLink="productos"
               routerLinkActive="active-productos font-semibold shadow-lg"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-blue-100 hover:text-blue-700">
              <lucide-icon name="Package" class="h-5 w-5"></lucide-icon>
              Productos
            </a>
          </li>

          <li>
            <a routerLink="salidas"
               routerLinkActive="active-salidas font-semibold shadow-lg"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-red-100 hover:text-red-700">
              <lucide-icon name="ArrowDownCircle" class="h-5 w-5"></lucide-icon>
              Registrar Salida
            </a>
          </li>

          <li>
            <a routerLink="incidencias"
               routerLinkActive="active-incidencias font-semibold shadow-lg"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-yellow-100 hover:text-yellow-700">
              <lucide-icon name="AlertTriangle" class="h-5 w-5"></lucide-icon>
              Registrar Incidencia
            </a>
          </li>

          <!-- Usuarios -->
          <li>
            <a routerLink="usuarios"
               routerLinkActive="active-usuarios font-semibold shadow-lg"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-purple-100 hover:text-purple-700">
              <lucide-icon name="Users" class="h-5 w-5"></lucide-icon>
              Usuarios
            </a>
          </li>
        </ul>
      </div>

      <!-- Perfil del usuario -->
      <div class="mt-8 p-4 bg-green-50 rounded-xl flex items-center gap-3">
        <div class="w-10 h-10 bg-green-200 rounded-full flex items-center justify-center font-bold text-green-700">{{ userInitials }}</div>
        <div>
          <div class="font-semibold text-green-700 text-sm">{{ userName || 'Usuario' }}</div>
          <div class="text-xs text-gray-500">{{ userRole || '—' }}</div>
        </div>
        <button (click)="logout()" class="ml-auto inline-flex items-center gap-2 px-3 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white text-xs">
          <lucide-icon name="LogOut" class="h-4 w-4"></lucide-icon>
          Cerrar sesión
        </button>
      </div>
    </nav>
  </aside>

  <!-- Contenido dinámico -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
